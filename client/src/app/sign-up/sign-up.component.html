<div class="wrapper fadeInDown">
  <div class="registerForm">
    <h2 class="fadeIn first">User Registration</h2>
    <form [formGroup]="service.formModel" class="form-horizontal" autocomplete="off" (submit)="onSubmit()">
      <div class="form-group">
        <input class="fadeIn second" formControlName="UserName" placeholder="Username">
      </div>
  
      <div class="form-group">
        <input class="fadeIn second" formControlName="FirstName" placeholder="Firstname">
      </div>
  
      <div class="form-group">
        <input class="fadeIn second" formControlName="LastName" placeholder="Lastname">
      </div>
  
      <div class="form-group">
        <input class="fadeIn second" formControlName="Email" placeholder="Email">
        <label class="text-danger" *ngIf="service.formModel.get('Email').touched && service.formModel.get('Email').errors?.email">Invalid email!</label>
      </div>
  
      <div class="form-group">
        <input class="fadeIn second" type="password" formControlName="Password" placeholder="Password">
      </div>
      <p class="fadeIn third">(*) - required </p>

      <button class="btn btn-dark" [disabled]="service.formModel.invalid">Register</button>
      <button class="btn btn-dark" routerLink="/login">Login</button> 
   </form>
  </div>
</div>
