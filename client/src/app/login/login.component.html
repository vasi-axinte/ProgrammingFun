<div class="loginForm">
  <h2>User Login</h2>
  <form #form='ngForm' class="form-horizontal" autocomplete="off" (submit)="onSubmit(form)">
    <div class="form-group">
      <label class="col-sm-1">Username</label>
      <input #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName" required>
    </div>
   
    <div class="form-group">
      <label class="col-sm-1" >Password</label>
      <input type="password"  #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" required>
    </div>
    
    <div class="center">
        <button type="submit" class="btn btn-lg btn-block" [disabled]="form.invalid">Login</button>
    </div>
  </form>
</div>
