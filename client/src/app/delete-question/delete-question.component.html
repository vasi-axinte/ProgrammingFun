<div>
    <div class="container mt-5">
        <div class="d-flex justify-content-center row">
            <div class="col-md-10 col-lg-10">
                <div class="border">
                    <div class="question bg-white p-3 border-bottom">
                        <div class="d-flex flex-row justify-content-between align-items-center mcq">
                            <h4>Delete question from quiz</h4>
                            <button class="btn btn-dark" (click)="goPervious()">Go Back</button>
                        </div>
                    </div>
                    <div class="question bg-white p-3 border-bottom">
                        <div class="questionDelete" *ngFor="let question of questions">
                            <form (submit)="deleteQuestionInQuiz(question.questionId)">
                                <div>
                                    <span>Question id is: {{question.questionId}}</span>
                                </div>
                                <div>
                                    <h5>{{question.text}}</h5>
                                </div>
                                <div >
                                    <label> <span>{{question.option1}}</span>
                                    </label>
                                </div>
                                <div>
                                    <label>  <span>{{question.option2}}</span>
                                    </label>
                                </div>
                                <div>
                                    <label> <span>{{question.option3}}</span>
                                    </label>
                                </div>
                                <div>
                                    <label> <span>{{question.option4}}</span>
                                    </label>
                                </div>
                                <button class="btn btn-dark" type="submit">Delete from quiz</button>
                            </form>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
