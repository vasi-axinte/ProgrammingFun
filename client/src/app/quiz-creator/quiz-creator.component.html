<div class="wrapper fadeInDown">
    <h2>Create new quiz</h2>
    <div class="quizCreator">
        <form [formGroup]="service.quizForm" autocomplete="off" (submit)="onSubmit()">
            <div class="form-group quiz">
                <input class="from-control" formControlName="quizName" placeholder="Quiz Name">
            </div>
            <button class="btn btn-lg" [disabled]="service.quizForm.invalid">Add</button>
        </form>
    </div>
</div>
