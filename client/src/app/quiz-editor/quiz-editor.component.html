<div>
    <div class="container mt-5">
        <div class="d-flex justify-content-center row">
            <div class="col-md-10 col-lg-10">
                <div class="border">
                    <div class="question bg-white p-3 border-bottom">
                        <div class="d-flex flex-row justify-content-between align-items-center mcq">
                            <h4>Quiz</h4>
                        </div>
                    </div>
                    <div class="question bg-white p-3 border-bottom">
                        <div *ngFor="let question of quiz?.questions">
                            <form >
                                <div class="d-flex flex-row align-items-center question-title">
                                    <h3 class="text-danger">Question:</h3>
                                    <h5 class="mt-1 ml-2">{{question.text}}</h5>
                                </div>
                                <div class="ans ml-2">
                                    <label class="checkbox"> <input type="checkbox" name="option1" value=1> <span>{{question.option1}}</span>
                                    </label>
                                </div>
                                <div class="ans ml-2">
                                    <label class="checkbox"> <input type="checkbox" name="option2" value=2> <span>{{question.option2}}</span>
                                    </label>
                                </div>
                                <div class="ans ml-2">
                                    <label class="checkbox"> <input type="checkbox" name="option3" value=3> <span>{{question.option3}}</span>
                                    </label>
                                </div>
                                <div class="ans ml-2">
                                    <label class="checkbox"> <input type="checkbox" name="option4" value=4> <span>{{question.option4}}</span>
                                    </label>
                                </div>
                            </form>
                       </div>
                       <button routerLink="/insertQuestion/{{quiz?.quizId}}" class="btn btn-lg btn-block">Add new question</button>
                       <button class="btn btn-lg btn-block">Delete question</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
