<div>
    <div class="container mt-5">
        <div class="d-flex justify-content-center row">
            <div class="col-md-10 col-lg-10">
                <div class="border">
                    <div class="bg-white p-3 border-bottom">
                        <div *ngIf="quizNull">This quiz is empty</div>
                        <div *ngFor="let question of quiz?.questions">
                            <form class="question">
                                <div>
                                    <span class="questionText">{{question.text}}</span>
                                </div>
                                <div>
                                 <span>{{question.option1}}</span>
                                </div>
                                <div>
                                    <span>{{question.option2}}</span>
                                </div>
                                <div>
                                  <span>{{question.option3}}</span>
                                </div>
                                <div>
                                   <span>{{question.option4}}</span>
                                </div>
                            </form>
                        <button class="btn btn-dark" (click)="deleteQuestionInQuiz(question.questionId)">Delete</button>
                       </div>
                    </div>
                    <button (click)="openAddQuestionDialog(quiz?.quizId)" class="btn btn-dark">Add question</button>
                    <button (click)="closeModal()" class="btn btn-dark">Back</button>
                </div>
            </div>
        </div>
    </div>
</div>
