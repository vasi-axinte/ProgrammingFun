<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand text-white">Hello!</a>
    <a class="nav-link" routerLink="/admin">Admin Panel</a>
    <a class="nav-link" routerLink="/quiz">Quiz</a>
    <a class="nav-link" routerLink="/home">Home</a>
    <button class="btn btn-danger my-2 my-sm-0" (click)="onLogout()">Logout</button>    
</nav>  
<div >
    <div class="container mt-5">
        <div class="d-flex justify-content-center row">
            <div class="col-md-10 col-lg-10">
                <div class="border">
                    <div class="question bg-white p-3 border-bottom">
                        <div class="d-flex flex-row justify-content-between align-items-center mcq">
                            <h4>Quiz</h4>
                        </div>
                    </div>
                    <div class="question bg-white p-3 border-bottom">
                       <div *ngFor="let question of questions">
                            <form >
                                <div class="d-flex flex-row align-items-center question-title">
                                    <h3 class="text-danger">Question:</h3>
                                    <h5 class="mt-1 ml-2">{{question.text}}</h5>
                                </div>
                                <div class="ans ml-2">
                                    <label class="checkbox"> <input type="checkbox" name="option1" value="option1"> <span>{{question.option1}}</span>
                                    </label>
                                </div>
                                <div class="ans ml-2">
                                    <label class="checkbox"> <input type="checkbox" name="option2" value="option2"> <span>{{question.option2}}</span>
                                    </label>
                                </div>
                                <div class="ans ml-2">
                                    <label class="checkbox"> <input type="checkbox" name="option3" value="option3"> <span>{{question.option3}}</span>
                                    </label>
                                </div>
                                <div class="ans ml-2">
                                    <label class="checkbox"> <input type="checkbox" name="option4" value="option4"> <span>{{question.option4}}</span>
                                    </label>
                                </div>
                            </form>
                       </div>
                       <button class="btn btn-lg btn-block" type="submit">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
